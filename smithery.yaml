name: mcp_snowflake_server2
displayName: Snowflake MCP Server
description: A Model Context Protocol (MCP) server implementation that provides database interaction with Snowflake. This server enables running SQL queries via tools and exposes data insights and schema context as resources.

connections:
  - type: stdio
    configSchema:
      type: object
      properties:
        account:
          type: string
          description: Snowflake account identifier
        warehouse:
          type: string
          description: Snowflake warehouse name
        user:
          type: string
          description: Snowflake username
        password:
          type: string
          description: Snowflake password
        role:
          type: string
          description: Snowflake role
        database:
          type: string
          description: Snowflake database name
        schema:
          type: string
          description: Snowflake schema name
        allow_write:
          type: boolean
          description: Whether to allow write operations
          default: false
        prefetch:
          type: boolean
          description: Whether to prefetch table descriptions
          default: false
      required:
        - account
        - warehouse
        - user
        - password
        - role
        - database
        - schema

security:
  scanPassed: true
  scanDate: 2024-03-19

tools:
  - name: list_databases
    description: List all available databases in Snowflake
    inputSchema:
      type: object
      properties: {}
  - name: list_schemas
    description: List all schemas in a database
    inputSchema:
      type: object
      properties:
        database:
          type: string
          description: Database name to list schemas from
      required:
        - database
  - name: list_tables
    description: List all tables in a specific database and schema
    inputSchema:
      type: object
      properties:
        database:
          type: string
          description: Database name
        schema:
          type: string
          description: Schema name
      required:
        - database
        - schema
  - name: describe_table
    description: Get the schema information for a specific table
    inputSchema:
      type: object
      properties:
        table_name:
          type: string
          description: Fully qualified table name in the format 'database.schema.table'
      required:
        - table_name
  - name: read_query
    description: Execute a SELECT query
    inputSchema:
      type: object
      properties:
        query:
          type: string
          description: SELECT SQL query to execute
      required:
        - query
  - name: append_insight
    description: Add a data insight to the memo
    inputSchema:
      type: object
      properties:
        insight:
          type: string
          description: Data insight discovered from analysis
      required:
        - insight
  - name: write_query
    description: Execute an INSERT, UPDATE, or DELETE query on the Snowflake database
    inputSchema:
      type: object
      properties:
        query:
          type: string
          description: SQL query to execute
      required:
        - query
  - name: create_table
    description: Create a new table in the Snowflake database
    inputSchema:
      type: object
      properties:
        query:
          type: string
          description: CREATE TABLE SQL statement
      required:
        - query 